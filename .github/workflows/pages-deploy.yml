steps to setup ssh on a non-standard port with key auth

Here’s a complete, secure step-by-step guide to set up SSH on a non-standard port (e.g., 2222) with public-key authentication only (password login disabled).

1. Choose a non-standard port
Pick a high port (>1024, preferably >10000 to avoid conflicts).
Example: 2222

2. Edit the SSH server configuration
On the server (usually /etc/ssh/sshd_config):

Bash
sudo nano /etc/ssh/sshd_config
Make these changes (uncomment or add if missing):

conf
# Change the port (you can keep 22 active too if you want, or remove it)
Port 2222

# Disable password authentication (forces key-only)
PasswordAuthentication no
ChallengeResponseAuthentication no
PubkeyAuthentication yes

# Optional but recommended
PermitRootLogin prohibit-password   # or "no" if you never want root login
AllowUsers yourusername             # restrict to specific users (optional)

# Optional: stricter settings
KbdInteractiveAuthentication no
UsePAM yes                          # usually keep yes
Save and exit.

3. Restart the SSH service
Bash
# Debian/Ubuntu
sudo systemctl restart sshd

# RHEL/CentOS/Rocky/AlmaLinux/Fedora
sudo systemctl restart sshd

# Check if it started correctly
sudo systemctl status sshd
4. Update firewall rules
Allow the new port and (optionally) block the old one.

UFW (Ubuntu):

Bash
sudo ufw allow 2222/tcp
sudo ufw deny 22/tcp          # optional: block old port
sudo ufw reload
Firewalld (RHEL-based):

Bash
sudo firewall-cmd --permanent --add-port=2222/tcp
sudo firewall-cmd --permanent --remove-service=ssh   # removes port 22
sudo firewall-cmd --reload
iptables (if you use it directly):

Bash
sudo iptables -A INPUT -p tcp --dport 2222 -j ACCEPT
sudo iptables -D INPUT -p tcp --dport 22 -j ACCEPT   # optional
5. Generate an SSH key pair on your client (if you don’t have one)
Bash
ssh-keygen -t ed25519 -C "your-email@example.com"
# or for older systems:
# ssh-keygen -t rsa -b 4096 -C "your-email@example.com"
Press Enter to accept default location (~/.ssh/id_ed25519 or id_rsa).

6. Copy the public key to the server
Easiest way (still using password temporarily):

Bash
ssh-copy-id -p 2222 youruser@your-server-ip
If you’ve already disabled password auth, manually copy:

Bash
# On client
cat ~/.ssh/id_ed25519.pub
# Copy the output, then on the server:
mkdir -p ~/.ssh
nano ~/.ssh/authorized_keys
# Paste the key, save, then:
chmod 600 ~/.ssh/authorized_keys
chmod 700 ~/.ssh
7. Test the new connection
From your client:

Bash
ssh -p 2222 youruser@your-server-ip
It should log you in without asking for a password.

8. (Optional) Update your SSH client config for convenience
On your client, edit ~/.ssh/config:

conf
Host myserver
    HostName your-server-ip-or-domain
    Port 2222
    User yourusername
    IdentityFile ~/.ssh/id_ed25519
Now you can just type:

Bash
ssh myserver
9. (Recommended) Install fail2ban or similar
Even on a non-standard port, bots will eventually scan for it.
Install fail2ban to ban brute-force attempts:

Bash
sudo apt install fail2ban    # Debian/Ubuntu
# or
sudo dnf install fail2ban    # RHEL-based
It works out of the box with SSH on any port.

Done! You now have SSH running on a non-standard port with key-only authentication — significantly more secure than the default setup.

