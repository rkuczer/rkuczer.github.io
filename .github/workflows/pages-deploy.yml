Determine Your Local Network Subnet
Before configuring the firewall, identify your local (LAN) subnet. This is typically something like 192.168.1.0/24 or 10.0.0.0/8. Run this on the server:

Bash
ip route show default | awk '/default/ {print $3}' | xargs ip route show | awk '{print $1}' | head -1
Or simply:

Bash
ip addr show | grep inet | grep -v 127.0.0.1 | awk '{print $2}' | cut -d/ -f1
Use the relevant CIDR (e.g., 192.168.1.0/24). Replace <local_subnet> in the steps below with this value.

Option 1: Using UFW (Ubuntu/Debian)
UFW is simple and allows source-based rules.

Ensure UFW is enabled and SSH is allowed internally:
Bash
sudo ufw enable  # If not already enabled
sudo ufw allow from <local_subnet> to any port 2222 proto tcp
(Optional but recommended) Deny external access explicitly:
Bash
sudo ufw deny 2222/tcp  # This blocks everything else on 2222
Reload and verify:
Bash
sudo ufw reload
sudo ufw status verbose  # Should show your allow rule
Test:
From a local machine: ssh -p 2222 user@server-ip (should work).
From external (e.g., mobile hotspot): Should fail to connect.
Option 2: Using Firewalld (RHEL/CentOS/Fedora/Rocky/AlmaLinux)
Firewalld uses zones (e.g., "internal" for LAN, "public" for external). Assign your interface to the internal zone.

Identify your LAN interface:
Bash
ip link show  # Usually eth0, enp0s3, etc. Note the name (e.g., enp1s0).
Assign the interface to the internal zone:
Bash
sudo firewall-cmd --permanent --zone=internal --change-interface=<interface_name>
sudo firewall-cmd --reload
Add SSH to the internal zone only:
Bash
sudo firewall-cmd --permanent --zone=internal --add-port=2222/tcp
# Or if you want to use the SSH service but custom port: --add-service=ssh but edit /etc/ssh/sshd_config first if needed
sudo firewall-cmd --reload
Ensure external (public) zone blocks it:
By default, public zone doesn't allow 2222, but confirm:
Bash
sudo firewall-cmd --zone=public --list-all  # Should not include 2222
Test: Same as above—local works, external doesn't.
Option 3: Using iptables (Direct or Legacy Systems)
For raw iptables (if not using UFW/firewalld):

Add a rule to allow only from local subnet:
Bash
sudo iptables -A INPUT -p tcp --dport 2222 -s <local_subnet> -j ACCEPT
Drop everything else on 2222:
Bash
sudo iptables -A INPUT -p tcp --dport 2222 -j DROP
Save the rules:
Ubuntu/Debian: sudo apt install iptables-persistent then sudo netfilter-persistent save.
RHEL-based: sudo service iptables save (or use iptables-save > /etc/sysconfig/iptables).
Test: As above.
Additional Tips
If using a router: Ensure your router's firewall also blocks port 2222 externally (port forwarding off for 2222). This server-side config assumes direct exposure, but local-only means no external forwarding.
Cloud providers (AWS/GCP/Azure): Use security groups/network ACLs instead:
AWS: Add inbound rule for TCP 2222 from your VPC CIDR (e.g., 10.0.0.0/16).
GCP: Firewall rule allowing 2222 from your subnet.
Azure: NSG rule for port 2222 source <local_subnet>.
Verify externally: Use an online port scanner (e.g., from a VPS) like nmap -p 2222 your-public-ip—it should show closed/filtered.
Revert if locked out: Have console access (e.g., via provider dashboard) ready.
This setup ensures SSH on 2222 is LAN-only, enhancing security by preventing internet exposure. If your distro/firewall differs, provide details for tailored steps!

